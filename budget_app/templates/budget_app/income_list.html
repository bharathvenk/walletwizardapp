<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Expense List</h1>

        <!-- Add a button to create a new expense -->
        <a href="{% url 'create_expense' %}" class="btn btn-primary mb-3">Add Expense</a>

        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.description }}</td>
                        <td>${{ expense.amount }}</td>
                        <td>
                            <!-- Add a button to edit the expense -->
                            <a href="{% url 'edit_expense' expense.id %}" class="btn btn-sm btn-info">Edit</a>
                            <!-- Add a button to delete the expense -->
                            <a href="{% url 'delete_expense' expense.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No expenses found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
